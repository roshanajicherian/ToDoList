{% extends 'base/base.html' %} {% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">
        Delete Todo
      </legend>
    </fieldset>
    <h2>Are you sure you want to delete the post ?</h2>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Yes</button>
      <a class="btn btn-outline-secondary" href="{%url 'todo-home'%}">No </a>
    </div>
  </form>
</div>
{%endblock content%}
