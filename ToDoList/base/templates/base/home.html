{% extends 'base/base.html' %} {% block content %} 
<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card px-3">
                    <div class="card-body">
                        <div class="add-items d-flex"> <input type="text" class="form-control todo-list-input"
                                placeholder="What do you need to do today?"> <a
                                class="add btn btn-primary font-weight-bold todo-list-add-btn" href="{% url 'todo-add' %}">Add</a> </div>
                        <div class="list-wrapper">
                            <ul class="d-flex flex-column-reverse todo-list">
                                {% for i in toDos %}
                                <li>
                                    <div class="form-check"> <label class="form-check-label"> <input class="checkbox"
                                                type="checkbox"> {{i.content}} <i
                                                class="input-helper"></i></label> </div> 
                                <a class="far fa-edit editIcon" href="{% url 'todo-update' i.id %}"></a>
                                <a class="remove mdi mdi-close-circle-outline" href="{% url 'todo-delete' i.id %}"></a>
                                </li>
                                {%endfor%}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
